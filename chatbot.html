<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Snippet</title>
    <style>
        :root {
            --chatbot-primary: #007bff;
            --chatbot-light: #f8f9fa;
            --chatbot-dark: #343a40;
            --chatbot-text-light: #f8f9fa;
            --chatbot-text-dark: #212529;
            --chatbot-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #chatbot-icon {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background-color: var(--chatbot-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-in-out;
            z-index: 9998;
        }

        #chatbot-icon:hover {
            transform: scale(1.1);
        }

        #chatbot-icon svg {
            width: 32px;
            height: 32px;
            fill: var(--chatbot-text-light);
        }

        #chatbot-popup {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 25px;
            width: 350px;
            max-width: 90vw;
            height: 500px;
            max-height: 70vh;
            flex-direction: column;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            font-family: var(--chatbot-font);
            z-index: 9999;
        }

        #chatbot-popup.active {
            display: flex;
        }

        .chatbot-header {
            background-color: var(--chatbot-primary);
            color: var(--chatbot-text-light);
            padding: 15px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chatbot-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--chatbot-light);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chatbot-message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user-message {
            background-color: var(--chatbot-primary);
            color: var(--chatbot-text-light);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #e9ecef;
            color: var(--chatbot-text-dark);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .bot-message.loading {
            align-self: flex-start;
        }

        .bot-message.loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            animation: bounce 1s infinite;
        }

        .bot-message.loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bot-message.loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .chatbot-form {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chatbot-input {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 1rem;
            outline: none;
        }

        .chatbot-send {
            background: var(--chatbot-primary);
            border: none;
            padding: 0 20px;
            cursor: pointer;
        }

        .chatbot-send svg {
            width: 20px;
            height: 20px;
            fill: var(--chatbot-text-light);
        }
    </style>
</head>
<body>

    <!-- 1. Chatbot Icon -->
    <div id="chatbot-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9.5 9.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm3 0c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm4.5 0c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5z"/></svg>
    </div>

    <!-- 2. Chatbot Popup Window -->
    <div id="chatbot-popup">
        <div class="chatbot-header">AI Book Assistant</div>
        <div class="chatbot-messages">
            <div class="bot-message">Hello! How can I help you with the AI & Humanoid Robotics book?</div>
        </div>
        <form class="chatbot-form">
            <input type="text" class="chatbot-input" placeholder="Ask a question..." required>
            <button type="submit" class="chatbot-send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatbotIcon = document.getElementById('chatbot-icon');
            const chatbotPopup = document.getElementById('chatbot-popup');
            const chatbotForm = document.querySelector('.chatbot-form');
            const chatbotInput = document.querySelector('.chatbot-input');
            const chatbotMessages = document.querySelector('.chatbot-messages');

            // API endpoint for the backend
            const API_URL = 'http://localhost:8000/ask';

            // Toggle chatbot popup
            chatbotIcon.addEventListener('click', () => {
                chatbotPopup.classList.toggle('active');
            });

            // Handle form submission
            chatbotForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = chatbotInput.value.trim();
                if (!question) return;

                appendMessage(question, 'user');
                chatbotInput.value = '';
                showLoadingIndicator();

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: question }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    removeLoadingIndicator();
                    appendMessage(data.answer, 'bot');

                } catch (error) {
                    console.error('Error calling API:', error);
                    removeLoadingIndicator();
                    appendMessage("Sorry, I'm having trouble connecting to the server. Please try again later.", 'bot');
                }
            });

            function appendMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chatbot-message', `${sender}-message`);
                messageElement.textContent = text;
                chatbotMessages.appendChild(messageElement);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight; // Auto-scroll
            }

            function showLoadingIndicator() {
                const loadingElement = document.createElement('div');
                loadingElement.classList.add('chatbot-message', 'bot-message', 'loading');
                loadingElement.innerHTML = '<span></span><span></span><span></span>';
                chatbotMessages.appendChild(loadingElement);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            function removeLoadingIndicator() {
                const loadingElement = chatbotMessages.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
            }
        });
    </script>

</body>
</html>
